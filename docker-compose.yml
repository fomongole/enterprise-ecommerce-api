services:
  # 1. Main API Application
  api:
    build:
      context: .
      target: development
    container_name: ecommerce_api
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229" # Node debugger port
    environment:
      DATABASE_URL: mysql://root:rootpassword@mysql:3306/ecommerce_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    # Command to run in dev mode with hot-reload
    command: npm run start:dev

  # 2. Database (MySQL 8)
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # Healthcheck ensures DB is ready before API starts
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Cache & Message Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 4. Redis GUI (Optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ecommerce_redis_gui
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  mysql_data:
  redis_data: